<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Management System - Passenger</title>
  <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      .back-button {
          margin-top: 20px;
          background-color: #d9534f;
          color: white;
          border: none;
          border-radius: 5px;
          padding: 10px 20px;
          cursor: pointer;
      }
      .back-button:hover {
          background-color: #c9302c;
      }
  </style>
</head>
<body>

  <h1>Bus Management System - Passenger</h1>

  <div class="login-page">
    <h2>Login</h2>
    <form class="login-form" onsubmit="return handleLogin(event)">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Signup</a></p>
    
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    // Handle login and redirect to the bus details page
    function handleLogin(event) {
      event.preventDefault(); // Prevent the default form submission

      // Simulate login success and redirect to bus details page
      window.location.href = 'bus-details.html'; // Redirect to the new page showing bus details
    }
  </script>

</body>
</html>
