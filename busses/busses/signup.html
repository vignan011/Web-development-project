<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Bus Service Application System</title>
  <style>
      body {
          background-image: url('8493.jpg');
          background-size: cover; /* Make the background image fill the entire page */
          background-position: center center; /* Center the image both vertically and horizontally */
          background-repeat: no-repeat; /* No repetition of the image */
          height: 100vh; /* Ensure the body takes the full height of the viewport */
          display: flex;
          justify-content: center; /* Center the content horizontally */
          align-items: center; /* Center the content vertically */
          font-family: Arial, sans-serif;
          margin: 0;
          text-align: center;
      }

      .header {
          display: flex;
          align-items: center;
          position: absolute;
          top: 20px;
          left: 20px;
      }

      .logo {
          width: 50px;
          height: auto;
      }

      .title {
          font-size: 2em;
          margin-left: 10px;
      }

      .signup-page {
          background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for the signup form */
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Light shadow for the form */
          max-width: 400px;
          width: 100%;
          text-align: left;
      }

      .signup-page h1 {
          text-align: center;
      }

      input {
          margin: 5px;
          padding: 10px;
          width: calc(100% - 22px);
          border: 2px solid #4CAF50; /* Green border for input boxes */
          border-radius: 5px;
      }

      button {
          background-color: #4CAF50; /* Green background for the buttons */
          color: white;
          font-weight: bold;
          cursor: pointer;
          border: none;
          padding: 10px;
          margin-top: 10px;
          width: 100%;
          border-radius: 5px;
          transition: background-color 0.3s;
      }

      button:hover {
          background-color: #45a049; /* Darker green on hover */
      }

      .back-button {
          background-color: #d9534f;
          margin-top: 10px;
      }

      .back-button:hover {
          background-color: #c9302c;
      }

      a {
          color: #4CAF50;
          text-decoration: none;
      }

      a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="title">BSAS</div>
  </div>

  <div class="signup-page">
    <h1 class="main-title">Signup</h1>
    <form class="signup-form" onsubmit="return handleSignup(event)">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" placeholder="Enter a username" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    // Handle signup and store user data
    function handleSignup(event) {
      event.preventDefault(); // Prevent the default form submission

      // Collect user data
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Store user data in localStorage
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push({ username, email, password });
      localStorage.setItem('users', JSON.stringify(users));

      // Redirect to the route selection page
      window.location.href = 'locations.html'; // Redirect to select your route page
      return false; // Prevent further form submission
    }
  </script>
</body>
</html>
